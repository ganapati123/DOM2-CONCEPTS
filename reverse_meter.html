<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        textarea
        {
            height: 200px;
            resize: none;
        }
    </style>
    <script>
         function myfun(){
            var textarea_dom = document.getElementById('uname')
            var output_dom = document.getElementById('output_uname')
             
            var no_of_chars = textarea_dom.value.length
            var max_no_of_chars = 250

            output_dom.innerText = max_no_of_chars - no_of_chars

            var meter_dom = document.getElementById('meter_uname')

            meter_dom.value = max_no_of_chars - no_of_chars

         }
    </script>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label class="form-label">Name[max characters:250]</label>
            <textarea type="text" class="form-control" id="uname" maxlength="250" onkeyup="myfun()" ></textarea>
            <div class="mb-3">
                Left chars:<output id="output_uname">250</output>
            </div>
        </div>
        <meter id="meter_uname" class="d-block w-100" max="250" min="0" value="0"></meter>
        <div class="mb-3">
          <button type="button" class="btn btn-primary">Read_Response</button>
        </div> 
    </div>
</body>
</html>
