<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script>
        function myfun(source){
            var img_dom = document.getElementById('img_src')
            img_dom.src = source

        }
    </script>
</head>
<body>
    <div class="container py-5 ">
        <div class="row">
            <div class="col-lg-3">
              <ul class="list-group w-50">
                 <li class="list-group-item">
                  <img src="images/1.webp" onmouseover="myfun(this.src)" class="w-100" />
                 </li>
                 <li class="list-group-item">
                    <img src="images/2.webp" onmouseover="myfun(this.src)" class="w-100" />
                 </li>
                 <li class="list-group-item">
                    <img src="images/3.webp" onmouseover="myfun(this.src)" class="w-100" />
                 </li>
                 <li class="list-group-item">
                    <img src="images/4.webp" onmouseover="myfun(this.src)" class="w-100" />
                 </li>
               </ul>
             </div>
             <div class="col-lg-9">
                <img src="images/1.webp" id="img_src" class="w-75 border-primary" style="height:600px ;" />
             </div>
         </div>      
    </div>
<html>
<body>


</body>
</html>
