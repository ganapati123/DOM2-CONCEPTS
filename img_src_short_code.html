<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script>
        function myfun(source){
           var img_dom = document.getElementById('img_response')
               img_dom.src = source
        }
     </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
               <ul class="list-group w-55" id="lists">
                <script>
                    var res=""
                    for(var i=1; i<=5; i++ )
                    {
                      res+=`<li class="list-group-item">
                        <img src = "images/${i}.webp" class="w-50" onmouseover="myfun(this.src)"/>
                        </li>`
                    }
                    document.getElementById('lists').innerHTML=res
                </script>
               </ul>
            </div>
            <div class="col-lg-9">
               <img src="images/1.webp" id="img_response" class="w-75 border-primary" style="height:500px ;"> 
            </div>

        </div>

    </div>
</body>
</html>
