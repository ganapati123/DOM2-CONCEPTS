<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
     <style>
        .form-control
        {
            height: 300px;
            resize: none;
            border: groove lightgray 10px;

        }
        .bwishes
        {
         padding: 20px;
         border: 5px solid;
         height: 400px;
         overflow: scroll;
        }
        
     </style>
    
    <script src="2columns_1row_Ex3.js"></script>
</head>
<body>
    <div class="container py-5">
       <div class="row">
        <div class="col-lg-6">
         <div class="mb-3">
           <label class="form-label">Enter_Text</label>
         </div>
           <textarea class="form-control" onkeyup="myfun(this.innerText)" id="input_src" type="text"></textarea>
          Left Chars:<output id="output_src">250</output>
        </div>
        <div class="col-lg-6">
            <h4 class="px-4">Birthday Wishes</h4>
            <div class="bwishes">
                <ul class="list-group" id="lists">
                    <script>
                        var res = ""
                        for(var bw of birhdayWishes){
                            res+=`<li class="list-group-item" onmouseover="myfun(this.innerText)">${bw.title}
                                </li>`
                        }
                        document.getElementById('lists').innerHTML=res
                    </script>
                </ul>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
