<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
     <style>
        textarea
        {
            height: 300px;
            resize: none;
            
        }
     </style>
    <script>
        function myfun(){
           var input_dom = document.getElementById('uname')

            var span_dom = document.getElementById('span_uname')

            span_dom.innerHTML=(`total chars:${input_dom.value.length}`)
       
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <textarea type="text" maxlength="250" class="form-control" id="uname" value="" onkeyup="myfun()"></textarea>
            <output id="span_uname">0</output>/250
            <meter class="d-block" id="meter_uname" max="250" min="0" value="0"></meter>
          </div>
          <div class="mb-3">
            <button type="button" onclick="myfun()" class="btn btn-primary">Read_Response</button>
          </div>
    </div>
</body>
</html>
